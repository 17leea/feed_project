<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FEED Signup</title>
    
    
    <link rel="stylesheet" href="reset.css">

    
        <link rel="stylesheet" href="signup.css">

    
    
    
  </head>

  <body>

    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
     <li class="active">Account Setup 1</li>
    <li>Account Set Up 2</li>
    <li>Profile Details</li>
  </ul>
  <!-- fieldsets -->
<fieldset>
    <h2 class="fs-title">Create your account </h2>
    <h3 class="fs-subtitle">Step 1</h3>
    <input type="text" name="fname" placeholder="Full Name (Optional)" />
	<input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Create Your Account </h2>
    <h3 class="fs-subtitle">Step 2</h3>
    <input type="text" name="uname" placeholder="Username" />
    <input type="text" name="semail" placeholder="Shareable Email (For Others To Contact You/ Optional)" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Profile</h2>
    <h3 class="fs-subtitle">Last Step!</h3>
    <input type="text" name="bio" placeholder="Bio (Tell Us About Yourself)" />
    <a href="upload.html">Upload Picture</a>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <a href="profilee.html">Done</a>
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <script src="signup.js"></script>

    
    
    
  </body>
</html>
