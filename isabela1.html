 <!DOCTYPE html>
 <html>
<head>
  <title>feed</title>
<style>
  body {margin: 0;}

ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #fffff;
}

.dropbtn {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul.topnav li {float: left;}

ul.topnav li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #f2e6ff;}

ul.topnav li a.active {background-color: #b066ff;}

ul.topnav li.right {float: right;}

li a:hover, .dropdown:hover .dropbtn {
    background-color: #a34dff;
}

li.dropdown {
    display: inline-block;
}

li.logo {
    height:140px;
    display:block;
    width:215px;
    margin-top:-61px;
    padding: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

@media screen and (max-width: 600px){
    ul.topnav li.right,
    ul.topnav li {float: none;}
}

body {  
    font-family:Helvetica, Arial, Century;
    font-size:12px;
    margin:0;
    background: url('images/bluebg.jpg');
    background-repeat:repeat-x;
    background-position:top;
    margin-top:90px;
}


#header {
    background-color:#ffd727;
    height:40px;
    margin:auto;
}


#header ul {
        margin:0 auto;
        width:800px;
        padding:12px;
    list-style: none;
}

#header li {
  float: left;
}

#header a {
    padding:0 14px;
    text-align:center;
  display:block;    
}    

    
#header ul li a.logo {
	background-image: "logo.jpg";
    height:140px;
    display:block;
    width:215px;
    margin-top:-61px;
    padding: 0;
}

.clearfix {
  *zoom: 1;
}

.clearfix:after {
     content: "";
  clear: both;
  display: table;
}

</style>
</head>

<li><a class="logo" href="index.html"></a></li>

</ul>
